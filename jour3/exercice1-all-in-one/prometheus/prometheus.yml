global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'kafka-training-monitor'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka JMX Metrics via JMX Exporter
  - job_name: 'kafka-broker'
    static_configs:
      - targets: ['kafka:7071']
        labels:
          env: 'dev'
          service: 'kafka-broker'

  # Kafka Producer (Spring Boot Actuator)
  - job_name: 'kafka-producer'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8081']
        labels:
          env: 'dev'
          service: 'kafka-producer'
          application: 'producer'

  # Kafka Streams (Spring Boot Actuator)
  - job_name: 'kafka-streams'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8082']
        labels:
          env: 'dev'
          service: 'kafka-streams'
          application: 'streams'
